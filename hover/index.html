<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.card {
    position: relative;
    width: 300px;
    min-height: 20em;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card-img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 20px;
    position: relative;
}

.card-button {
    position: absolute;
    bottom: -18em; /* Initially hidden below the card */
    left: 50%;
    transform: translateX(-50%);
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: bottom 0.3s;
}

.card:hover .card-button {
    bottom: -10em; /* Move button into view on hover */
}

    </style>
</head>
<body>
    <div class="card">
        <img src="your-image.jpg" alt="Product Image" class="card-img">
        <div class="card-content">
            <h3 class="card-title">Product Title</h3>
            <p class="card-description">Product description goes here.</p>
            <button class="card-button">Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
